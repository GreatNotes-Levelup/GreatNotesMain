services:
  flyway:
    image: flyway/flyway
    command: -url=jdbc:postgresql://db:5432/testdb -schemas=public -user=dbuser -password=test -connectRetries=60 migrate
    volumes:
      - ./database/scripts:/flyway/sql
    depends_on:
      - db

  db:
    image: postgres
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: dbuser
      POSTGRES_PASSWORD: test
      POSTGRES_DB: testdb

  webapp:
    build: .
    environment:
      - AWS_CLIENT_ID=
      - AWS_CLIENT_SECRET=
      - AWS_USER_POOL_ID=
      - DB_NAME=testdb
      - DB_USER=dbuser
      - DB_HOST=db
      - DB_PASWORD=test
      - DB_PORT=5432
      - PORT=3000
      - ENV=development
    ports:
      - 3000:3000
    depends_on:
      - flyway